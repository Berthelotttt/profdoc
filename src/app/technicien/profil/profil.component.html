
<div class="header">
  <span class="title">Profils</span>
</div>

<div class="contenue_ajoute_ticket">
  <div class="contenu_formu">
    <form class="ticket-form" (ngSubmit)="modification()">
      <div class="formu_ticket_gauche">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" [(ngModel)]="user_id.nom" id="nom" name="nom" required>
        </div>

        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" [(ngModel)]="user_id.prenom" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
          <label for="date_naissance">Date de naissance</label>
          <input type="text" [(ngModel)]="user_id.dateNaissance" id="date_naissance" name="date_naissance">
        </div>

        <div class="form-group">
          <label for="matricule">N° matricule</label>
          <input type="text" [(ngModel)]="user_id.nMatricule" id="matricule" name="matricule">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user_id.email" id="email" name="email">
        </div>
      </div>

      <div class="formu_ticket_droit">
        <div class="form-group">
          <label for="telephone"><em>Téléphone</em></label>
          <input type="text" [(ngModel)]="user_id.telephone" id="telephone" name="telephone">
        </div>

        <div class="form-group">
          <label for="password"><em>Mot de passe</em></label>
          <input type="text" [(ngModel)]="user_id.motPasse" id="password" name="password">
        </div>

        <button type="submit" class="btn-submit">Enregistré</button>
      </div>
    </form>


  </div>
</div>
