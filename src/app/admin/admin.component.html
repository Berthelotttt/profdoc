<div class="general">
  <div class="entete">
    <div class="logo_nom">
      <div class="logo"></div>
    </div>
    <div class="menu_entete">
      <div  (click)="ouvrir_Deconnexion()" class="titre_menu_Deconnexion">Déconnexion</div>
    </div>
  </div>

  <div class="corp">
    <div class="nav_lateral">
      <div class="entete">Menu</div>
      <div class="contenu_nav">
        <div class="titrex" (click)="ouvrir_parc()">
          <div class="image_logox"></div>
          <span>Parc</span>
        </div>
        <div class="titrex" (click)="ouvrir_ticket()">
          <div class="image_logox"></div>
          <span> Ticket </span>
        </div>
        <div class="titrex" (click)="ouvrir_Graphique()">
          <div class="image_logox"></div>
        <span>Graphique </span>
        </div>
        <div class="titrex" (click)="ouvrir_user()">
          <div class="image_logox"></div>
          <span> Gestion des utilisateurs</span>
        </div>
        <div (click)="ouvrir_profil()" class="titrex" >
          <div class="image_logox"></div>
          <span>Profil</span>
        </div>
        <div class="titrex" (click)="ouvrir_inventaire()">
          <div class="image_logox"></div>
          <span>Mise à jour logiciels</span>
        </div>
        <div class="titrex" (click)="ouvrir_anti()">
          <div class="image_logox"></div>
          <span>Mise à jour Antivirus</span>
        </div>
      </div>
    </div>
    <!------------------------------------------acceuille---------------------------
    <div *ngIf="ouverture_acceuille==true"  class="acceuille">

      <div class="contenu_graphique">
        <div class="Graphique_lineaure">
          <div class="Graphique_lineaure1">
            <canvas
              baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"
            ></canvas>
          </div>
          <div class="Graphique_lineaure2">
            <canvas
            baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType"
          ></canvas>
          </div>
        </div>
        <div  class="Graphique_lineaure3">
          <canvas
            baseChart
            [data]="pieChartData"
            [type]="pieChartType"
            [options]="pieChartOptions"
          >
          </canvas>
          <canvas
          baseChart
          [data]="pieChartData"
          [type]="pieChartType"
          [options]="pieChartOptions"
        >
        </canvas>
        </div>
      </div>
      <div class="contenu_ticket">
        <div class="ticket">
          <div class="titrex">
            <div class="titre_ticket">Liste des Tickets </div>
            <div class="statut">
              <div class="ouvert">Ouvert</div>
              <div class="en_cours">En cours</div>
              <div class="ferme">Fermé</div>
            </div>
          </div>
          <table class="table_ticket">
            <thead>
              <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Catégorie</th>
                <th>Date Ouverture</th>
                <th>Date Fermeture</th>
                <th>Date Prise</th>
                <th>Statut</th>
                <th>Bâtiment</th>
                <th>Bureau</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Problème réseau</td>
                <td>IT</td>
                <td>2025-01-20</td>
                <td>2025-01-21</td>
                <td>2025-01-20</td>
                <td>Ouvert</td>
                <td>Bâtiment A</td>
                <td>Bureau 101</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Climatisation défectueuse</td>
                <td>Maintenance</td>
                <td>2025-01-19</td>
                <td>2025-01-22</td>
                <td>2025-01-19</td>
                <td>En cours</td>
                <td>Bâtiment B</td>
                <td>Bureau 203</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Réapprovisionnement</td>
                <td>Logistique</td>
                <td>2025-01-18</td>
                <td>2025-01-18</td>
                <td>2025-01-18</td>
                <td>Fermé</td>
                <td>Bâtiment C</td>
                <td>Bureau 304</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    ----->
    <!---------------------------------------------Parc---------------------------------------------------------->
    <div *ngIf="ouverture_parc"   class="Parc">
      <app-parc></app-parc>
    </div>


    <!---------------------------------------------ticket------------------------------------------------------->
    <div *ngIf="ouverture_ticket" class="ticket_global">
          <app-ticket></app-ticket>
    </div>


    <!-------------------------------------------inventaire----------------------------------------------------->
    <div *ngIf="ouverture_inventaire" class="inventaire">
      <app-inventaire ></app-inventaire>
    </div>


    <!------------------------------------------Graphique-------------------------------------------------------->
    <div *ngIf="ouverture_Graphique" class="graphique">
    <app-outils></app-outils>
    </div>

     <!----------------------------USER----------------------------->
    <div *ngIf="ouverture_user" class="user">
     <app-utilisateur></app-utilisateur>
    </div>

      <!----------------------------USER----------------------------->
      <div *ngIf="ouverture_profil" class="profil">
        <app-profil></app-profil>
      </div>

       <!----------------------------USER----------------------------->
       <div *ngIf="ouverture_anti" class="inventaire">
        <app-misejouranti></app-misejouranti>
      </div>




  </div>
</div>
